<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noticias</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center mb-5">
                <div class="col-8">
                    <nav>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                VISTA PRINCIPAL
                            </li>
                            <!--<li class="list-inline-item">
                                <a href="#">Inicio</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Listado</a>
                            </li>-->
                        </ul>
                    </nav>
                </div>
                <div class="col-4 text-right">
                    <div class="login-box">
                        <a href="#" class="btn btn-primary" id="sign_in" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-sign-in-alt"></i>Iniciar Sesión</a>
                        <div class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="sign_in"> 
                            <h5>Ingreso</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing vitae.</p>
                            <div id="login_alert" class="alert alert-danger hidden" role="alert"></div>                  
                            <form id="login_form">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="login_account" id="login_account" placeholder="Ingrese su cuenta" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="login_pass" id="login_pass" placeholder="Ingrese su contraseña">
                                </div>
                                <button class="btn btn-secondary">Ingresar</button>
                            </form>
                        </div>
                        <a href="#" class="btn btn-primary hidden" id="logout"><i class="fas fa-power-off"></i>Cerrar Sesión</a>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="news-box" class="add-news-box">
                        <h4>Agregar Noticias</h4>
                        <form id="news_form">
                            <div class="row no-gutters">
                                <div class="col pr-2">
                                    <input type="text" class="form-control" id="news_input" placeholder="Ingrese el texto de la noticia" autocomplete="off">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-info">Añadir Noticia</button>
                                    <button type="reset" class="btn btn-info">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">
                    <form id="search_form">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search_input" placeholder="Buscar" autocomplete="off">
                            </div>
                            <div class="col-auto">
                                <button type="reset" class="btn btn-info hidden">Limpiar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section id="main-content" class="main-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <table id="news_table" class="table table-news">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Noticia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="alert_empty" class="alert alert-secondary text-center" role="alert">
                        Inicie sesión para añadir nuevas noticias
                    </div>
                </div>
            </div>
        </div>
    </section>    
    
    <div id="alert_msg"></div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
